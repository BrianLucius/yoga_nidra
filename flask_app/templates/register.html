<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Register - Amrit Method(tm) Yoga Nidra</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="registration-box">
            <h1>Create Your Account</h1>
            <div id="registration-form">
                <form id="userRegistrationForm" method = "POST">
                    <div>
                        <label for="first_name">First Name</label>
                        <div class="registration_error" id="error_registration_first_name"></div>
                        <input type="text" name="first_name" id="first_name" placeholder="Enter your first name">
                    </div>
                    <div>
                        <label for="last_name">Last Name</label>
                        <div class="registration_error" id="error_registration_last_name"></div>
                        <input type="text" name="last_name" id="last_name" placeholder="Enter your last name">
                    </div>
                    <div>
                        <label for="username">Username</label>
                        <div class="registration_error" id="error_registration_username"></div>
                        <input type="text" name="username" id="username" placeholder="Choose a username">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <div class="registration_error" id="error_registration_email"></div>
                        <input type="text" name="email" id="email" placeholder="Enter your email address">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <div class="registration_error" id="error_registration_password"></div>
                        <input type="password" name="password" id="password" placeholder="Choose a password">
                    </div>
                    <div>
                        <label for="password_confirmation">Confirm Password</label>
                        <div class="registration_error" id="error_registration_password_confirmation"></div>
                        <input type="password" name="password_confirmation" id="password_confirmation" placeholder="Retype your password">
                    </div>
                    <button type="submit">Create my Account</button>
                </form>
            </div>
            <div id="login-links">
                <a href="/recover">I forgot my Username or Password</a> | <a href="/">Back to Login</a>
            </div>
        </div>
        <script src="{{ url_for('static', filename='js/register.js') }}"></script>
    </body>
</html>
