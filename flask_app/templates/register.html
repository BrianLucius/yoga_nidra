<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Register - Let's Get Meditated</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    </head>
    <style>
        #registration-box {
            position: relative;
            top: 15%;
        }
    </style>
    <body>
        <div class="container m-5 ">
            <!--[if lt IE 7]>
                <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
            <![endif]-->
            <div class="row">
                <div class="col-6">
                    <div class="align-items" id="registration-box">
                        <h1 class="text-center mb-3">Create Your Account</h1>
                        <div id="registration-form">
                            <form id="userRegistrationForm" method = "POST">
                                <div class="input-group mb-3">
                                    <span class="input-group-text w-35" id="basic-addon1">First Name</span>
                                    <input class="form-control" type="text" name="first_name" id="first_name" placeholder="Enter your first name">
                                </div>
                                <div class="registration_error" id="error_registration_first_name"></div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text w-35" id="basic-addon1">Last Name</span>
                                    <input class="form-control" type="text" name="last_name" id="last_name" placeholder="Enter your last name">
                                </div>
                                <div class="registration_error" id="error_registration_last_name"></div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text w-35" id="basic-addon1">Username</span>
                                    <input class="form-control" type="text" name="username" id="username" placeholder="Choose a username">
                                </div>
                                <div class="registration_error" id="error_registration_username"></div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text w-35" id="basic-addon1">Email</span>
                                    <input class="form-control" type="text" name="email" id="email" placeholder="Enter your email address">
                                </div>
                                <div class="registration_error" id="error_registration_email"></div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text w-35" id="basic-addon1">Password</span>
                                    <input class="form-control" type="password" name="password" id="password" placeholder="Choose a password">
                                </div>
                                <div class="registration_error" id="error_registration_password"></div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text w-35" id="basic-addon1">Confirm Password</span>
                                    <input class="form-control" type="password" name="password_confirmation" id="password_confirmation" placeholder="Retype your password">
                                </div>
                                <div class="registration_error" id="error_registration_password_confirmation"></div>
                                <button class="btn btn-outline-success m-3" type="submit">Create my Account</button>
                            </form>
                        </div>
                        <div id="login-links">
                            <a href="/recover">I forgot my Username or Password</a> | <a href="/">Back to Login</a>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <img class="opacity-50 rounded-4" height="700px" src="../static/images/pexels-elina-fairytale-3822647.jpg" alt="A woman lying in savasana pose with candles and incense">
                </div>
            </div> 
        </div>
        <script src="{{ url_for('static', filename='js/register.js') }}"></script>
    </body>
</html>
