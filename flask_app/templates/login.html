<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login - Amrit Method(tm) Yoga Nidra</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="app-title">
            <h1>Amrit Method(tm)</h1>
            <h3>Yoga Nidra Guided Meditation</h3>
            <h3>Facilitator Script Manager</h3>
        </div>
        <div id="login-box">
            <div id="login-form">
                <form id="userLoginForm" method = "POST">
                    <div class="login_error" id="login_error_invalid_credentials"></div>
                    <div>
                        <label for="username">Username</label>
                        <div class="login_error" id="login_error_username"></div>
                        <input type="text" name="username" id="username" placeholder="Enter your username">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <div class="login_error" id="login_error_password"></div>
                        <input type="password" name="password" id="password" placeholder="Enter your password">
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
            <div id="login-links">
                <a href="/recover">I forgot my Username or Password</a> | <a href="/register">Sign Up</a>
            </div>
        </div>
        <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    </body>
</html>
